---
- name: Ensure virtualenv exists
  command: python3 -m venv {{ venv_dir }}
  args:
    creates: "{{ venv_dir }}/bin/activate"
  become_user: "{{ app_user }}"

- name: Upload Flask files
  copy:
    src: "{{ app_src }}/"
    dest: "{{ app_dir }}/"
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: "0644"

- name: Install Python dependencies in venv
  pip:
    requirements: "{{ app_dir }}/requirements.txt"
    virtualenv: "{{ venv_dir }}"
    virtualenv_python: python3

- name: Render environment file
  template:
    src: ".env.j2"
    dest: "{{ app_dir }}/.env"
    owner: "root"
    group: "root"
    mode: "0640"

- name: Install systemd service for Gunicorn
  template:
    src: "flaskapp.service.j2"
    dest: "/etc/systemd/system/{{ app_name }}.service"
    owner: "root"
    group: "root"
    mode: "0644"

- name: Reload systemd
  command: systemctl daemon-reload

- name: Enable and start {{ app_name }}
  service:
    name: "{{ app_name }}"
    state: started
    enabled: yes
